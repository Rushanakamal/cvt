<!DOCTYPE html>
<html>
    <head>
        <title>Вход</title>
		<link rel="stylesheet" href="./main.css" type="text/css">
    </head>
    <body>
        <h1 class="title">Вход</h1>
        <form>
            <div id="login-form">
				<div class="row">
					<label class="caption">Логин</label>
					<input class="input" type="email" placeholder="Введите e-mail пользователя" name="login" title="E-mail пользователя." required>
				</div>
				<div class="row">
					<label class="caption">Пароль</label>
					<input class="input" type="password" placeholder="Введите пароль" name="password" pattern="^[A-Za-z0-9]{6,}$" title="Пароль должен содержать не менее 6 символов. Могут присутствовать только буквы латинского алфавита и/или цифры." required>
				</div>
				<div class="row">
					<button class="button" type="submit">Войти</button>
				</div>	
            </div>                
        </form>
    </body>
</html>
